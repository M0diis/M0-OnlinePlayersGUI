plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group 'me.m0dii'
version '5.2.0'

shadowJar {
    relocate 'org.bstats', 'me.m0dii.onlineplayersgui'

    archiveFileName = "M0-OnlinePlayersGUI-${version}.jar"
}

processResources {
    eachFile {
        if (file.name.endsWith(".yml")) {
            expand version: version
        }
    }
}

repositories {
    mavenLocal()
    mavenCentral()

    maven {
        url = 'https://papermc.io/repo/repository/maven-public/'
    }

    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }

    maven {
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }

    maven {
        url = 'https://ci.ender.zone/plugin/repository/everything/'
    }

    // EssentialsX releases
    maven {
        url = 'https://repo.essentialsx.net/releases/'
    }

    // EssentialsX Snapshots
    maven {
        url = 'https://repo.essentialsx.net/snapshots/'
    }

    // Latest release	net.essentialsx	EssentialsX	2.19.4
    // Snapshots	    net.essentialsx	EssentialsX	2.20.0-SNAPSHOT
    // Older releases	net.ess3	    EssentialsX	2.18.2
}

dependencies {
    implementation 'org.bstats:bstats-bukkit:3.0.0'

    compileOnly 'io.papermc.paper:paper-api:1.19.2-R0.1-SNAPSHOT'
    compileOnly 'me.clip:placeholderapi:2.10.10'

    // compileOnly 'net.essentialsx:EssentialsX:2.19.4'
    compileOnly 'net.ess3:EssentialsX:2.18.2'

    implementation 'com.github.cryptomorin:XSeries:9.1.0'
}

compileJava.options.encoding = 'UTF-8'

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
}