M0-OnlinePlayersGUI:
  Name: '&6%player_name%' # PAPI placeholder
  ReloadMessage: '&2Configuration has been reloaded.'
  NoPermission: '&2You do not have permission to this command.'
  UpdateOnJoin: true
  UpdateOnLeave: true
  GUISize: 54 # Size has to be in increments of 9 (+9 for page row).
  Lore: # Lore: []
    - '&eRight click to ...'
    - '&eLeft click to ...'
  Commands: # Commands: []
    Left-Click:
      - 'say %player_name% Left click action..'
    Right-Click:
      - 'msg %player_name% Right click action..'
